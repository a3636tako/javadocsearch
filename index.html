<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javadoc Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
		<div id="o_header">
		
			<div id="o_form">
				<h1>Javadoc Search</h1>
				<div class="class">
					<div class="classtitle">Class name</div>
					<div class="suggestbox">
						<input id="o_text" type="text" name="pattern" value="" autocomplete="off">
						<div id="o_suggest" style="display:none;"></div>
					</div>
				</div>
				<div class="url">
					<span>Javadoc URL</span>
					<select>
						<option>http://docs.oracle.com/javase/jp/7/api/</option>
						<option>http://docs.oracle.com/javase/8/docs/api/</option>
						<option>http://docs.oracle.com/javase/8/javafx/api/</option>
					</select>
				</div>
			</div>
		</div>
		
		<iframe id="o_iframe" >
		</iframe>
		
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.xdomainajax.js"> </script>
		<script src="suggest.js"></script>
        <script src="main.js"></script>
    </body>
</html>
